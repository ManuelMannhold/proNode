<header class="main-header">
    <div class="logo-container">
        <span class="bracket">{{ '{' }}</span>
        <span class="logo-text">ProNode</span>
        <span class="bracket">{{ '}' }}</span>
    </div>
    
    <div class="user-section" *ngIf="authService.user()">
        <div class="user-badge" [matMenuTriggerFor]="profileMenuComp.profileMenu">
            <span class="status-indicator" 
                  [class.saving]="noteService.isSaving()"
                  [matTooltip]="noteService.isSaving() ? 'Synchronisiere...' : 'Gesichert'">
            </span>
            
            <div class="avatar-circle">
                {{ displayLetter() }}
            </div>
        </div>
    </div>
</header>

<app-profile-menu #profileMenuComp></app-profile-menu>
