<div class="editor-container">
    <header class="editor-header">
        <div class="header-left">
            <input type="text" [ngModel]="noteTitle()" (ngModelChange)="updateTitle($event)" (blur)="onTitleBlur()"
                class="title-input" [class.invalid]="isTitleInvalid()" placeholder="Titel der Notiz...">

            <span class="status-badge">{{ saveStatus() }}</span>
        </div>

        <div class="header-right">
            <button mat-icon-button class="action-btn">
                <mat-icon>share</mat-icon>
            </button>
            <button mat-icon-button class="action-btn delete">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </div>
    </header>

    <div class="editor-body">
        <textarea [ngModel]="noteContent()" (ngModelChange)="onContentChange($event)"
            placeholder="Fang an zu schreiben...">
        </textarea>
    </div>
</div>
