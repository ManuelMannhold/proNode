<div class="welcome-container">
  <div class="welcome-card">
    <div class="welcome-icon">
      <mat-icon>auto_awesome</mat-icon>
    </div>

    <h1>Willkommen im ProNode Bereich</h1>
    <p>WÃ¤hle eine Notiz aus der Sidebar oder starte direkt mit einer neuen Idee.</p>

    <div class="welcome-actions">

        <div class="text-group">
          <span class="title">Neue Notiz</span>

    </div>
